                            "Countdown clock code",
                            "JavaScript timer example"
                        ],
                        correct: 0,
                        explanation: "This prompt specifies the components to display, requires responsive design, and includes animation details."
                    },
                    {
                        question: "Write a prompt to create a function that finds the most frequent word in a string.",
                        options: [
                            "Write a JavaScript function called mostFrequentWord that takes a string as input and returns the word that appears most frequently. Ignore case and punctuation.",
                            "Find common words",
                            "Word frequency counter",
                            "How to get most repeated word?"
                        ],
                        correct: 0,
                        explanation: "This prompt specifies the function name, input, output, and includes important details about case and punctuation handling."
                    },
                    {
                        question: "Create a prompt to generate a responsive image gallery with a lightbox feature.",
                        options: [
                            "Create an image gallery using HTML, CSS, and JavaScript that displays images in a responsive grid. When clicked, each image should open in a lightbox with navigation arrows and a close button.",
                            "Make image gallery",
                            "Photo grid with lightbox",
                            "Responsive image display"
                        ],
                        correct: 0,
                        explanation: "This prompt specifies the technologies to use, responsive requirement, and details the lightbox functionality with specific features."
                    }
                ]
            };

            let currentModule = 1;
            let currentQuestionIndex = 0;
            let userAnswers = {};
            let quizSubmitted = false;

            const quizContainer = document.getElementById('quiz-container');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const restartBtn = document.getElementById('restart-btn');
            const resultDiv = document.getElementById('result');
            const scoreValue = document.getElementById('score-value');
            const resultMessage = document.getElementById('result-message');
            const currentSpan = document.getElementById('current');
            const totalSpan = document.getElementById('total');
            const moduleTitle = document.getElementById('module-title');
            const moduleButtons = document.querySelectorAll('.module-btn');

            // Initialize user answers structure
            for (let module in modules) {
                userAnswers[module] = new Array(modules[module].length).fill(null);
            }

            // Show current question
            function showQuestion() {
                const questions = modules[currentModule];
                const question = questions[currentQuestionIndex];
                
                currentSpan.textContent = currentQuestionIndex + 1;
                totalSpan.textContent = questions.length;
                
                // Update button visibility
                if (currentQuestionIndex === 0) {
                    prevBtn.style.display = 'none';
                } else {
                    prevBtn.style.display = 'block';
                }

                if (currentQuestionIndex === questions.length - 1) {
                    nextBtn.style.display = 'none';
                    submitBtn.style.display = 'block';
                } else {
                    nextBtn.style.display = 'block';
                    submitBtn.style.display = 'none';
                }

                // Generate options HTML
                let optionsHtml = '';
                question.options.forEach((option, index) => {
                    let optionClass = 'option';
                    if (userAnswers[currentModule][currentQuestionIndex] === index) {
                        optionClass += ' selected';
                    }
                    if (quizSubmitted) {
                        if (index === question.correct) {
                            optionClass += ' correct';
                        } else if (userAnswers[currentModule][currentQuestionIndex] === index && index !== question.correct) {
                            optionClass += ' incorrect';
                        }
                    }
                    
                    optionsHtml += `
                        <div class="${optionClass}" data-index="${index}">
                            ${option}
                        </div>
                    `;
                });

                // Generate explanation HTML if quiz is submitted
                let explanationHtml = '';
                if (quizSubmitted) {
                    explanationHtml = `<div class="explanation" style="display: block;">${question.explanation}</div>`;
                }

                // For programming tasks, add a code editor section
                let programmingHtml = '';
                if (currentModule == 4) {
                    programmingHtml = `
                        <div class="programming-task">
                            <p><strong>Programming Task:</strong> ${question.question}</p>
                            <div class="code-editor">
                                // Write your code solution here<br>
                                // This is a simulated code editor
                            </div>
                        </div>
                    `;
                }

                // Update quiz container
                quizContainer.innerHTML = `
                    ${currentModule == 4 ? programmingHtml : `<div class="question-text">${question.question}</div>`}
                    <div class="options">${optionsHtml}</div>
                    ${explanationHtml}
                `;

                // Add event listeners to options
                document.querySelectorAll('.option').forEach(option => {
                    option.addEventListener('click', selectOption);
                });
            }

            // Handle option selection
            function selectOption(e) {
                if (quizSubmitted) return;
                
                const selectedIndex = parseInt(e.target.getAttribute('data-index'));
                userAnswers[currentModule][currentQuestionIndex] = selectedIndex;
                
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                e.target.classList.add('selected');
            }

            // Navigate to next question
            function nextQuestion() {
                const questions = modules[currentModule];
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                }
            }

            // Navigate to previous question
            function prevQuestion() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion();
                }
            }

            // Submit the quiz
            function submitQuiz() {
                quizSubmitted = true;
                
                let totalScore = 0;
                let totalQuestions = 0;
                
                for (let module in modules) {
                    const questions = modules[module];
                    totalQuestions += questions.length;
                    
                    userAnswers[module].forEach((answer, index) => {
                        if (answer === questions[index].correct) {
                            totalScore++;
                        }
                    });
                }
                
                scoreValue.textContent = `${totalScore}/${totalQuestions}`;
                
                let message = '';
                const percentage = (totalScore / totalQuestions) * 100;
                
                if (percentage >= 90) {
                    message = 'Perfect! You are a prompt engineering expert!';
                } else if (percentage >= 70) {
                    message = 'Excellent! You have a strong understanding of prompt engineering.';
                } else if (percentage >= 60) {
                    message = 'Good job! You have a solid foundation in prompt engineering.';
                } else if (percentage >= 50) {
                    message = 'You passed! Review the explanations to improve your knowledge.';
                } else {
                    message = 'Keep learning! Review the prompt engineering concepts and try again.';
                }
                
                resultMessage.textContent = message;
                resultDiv.style.display = 'block';
                document.querySelector('.controls').style.display = 'none';
                
                showQuestion();
            }

            // Restart the quiz
            function restartQuiz() {
                // Reset user answers
                for (let module in modules) {
                    userAnswers[module] = new Array(modules[module].length).fill(null);
                }
                
                currentQuestionIndex = 0;
                quizSubmitted = false;
                resultDiv.style.display = 'none';
                document.querySelector('.controls').style.display = 'flex';
                showQuestion();
            }

            // Switch to a different module
            function switchModule(moduleNum) {
                currentModule = parseInt(moduleNum);
                currentQuestionIndex = 0;
                
                // Update active module button
                moduleButtons.forEach(btn => {
                    if (parseInt(btn.getAttribute('data-module')) === currentModule) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // Update module title
                const moduleTitles = {
                    1: "Module 1: Fundamentals of Prompt Engineering",
                    2: "Module 2: Advanced Prompting Techniques",
                    3: "Module 3: HTML Questions",
                    4: "Module 4: Programming Tasks"
                };
                moduleTitle.textContent = moduleTitles[currentModule];
                
                // Show first question of the module
                showQuestion();
            }

            // Add event listeners
            prevBtn.addEventListener('click', prevQuestion);
            nextBtn.addEventListener('click', nextQuestion);
            submitBtn.addEventListener('click', submitQuiz);
            restartBtn.addEventListener('click', restartQuiz);

            // Add event listeners to module buttons
            moduleButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    switchModule(this.getAttribute('data-module'));
                });
            });

            // Initialize the quiz
            switchModule(1);
        });
    </script>
