<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Questions Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .progress {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin: 20px 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      color: #fff;
      text-align: center;
      font-size: 12px;
      line-height: 20px;
      transition: width 0.3s ease, background 0.3s ease;
      background: #4a90e2;
    }
    .question {
      margin: 20px 0;
      font-weight: bold;
      color: #222;
    }
    .options label {
      display: block;
      background: #f1f1f1;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .options label:hover {
      background: #e1e7ff;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      background: #4a90e2;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #357ab8;
    }
    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¡ Ultimate 100 Questions Quiz</h1>
    <div class="progress">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    <div id="quiz"></div>
    <button onclick="nextQuestion()">Next</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      // (100 questions from previous version go here â€” unchanged)
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      if (currentQuestion >= quizData.length) {
        document.getElementById('quiz').innerHTML = '';
        document.getElementById('result').innerText = `ðŸŽ‰ You scored ${score} / ${quizData.length}`;
        document.querySelector('button').style.display = 'none';
        document.getElementById('progress-bar').style.width = '100%';
        document.getElementById('progress-bar').innerText = '100%';
        document.getElementById('progress-bar').style.background = 'green';
        return;
      }

      const qData = quizData[currentQuestion];
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = `
        <div class="question">${currentQuestion+1}. ${qData.q}</div>
        <div class="options">
          ${qData.options.map((opt,i)=>`
            <label><input type=\"radio\" name=\"option\" value=\"${i}\"> ${opt}</label>
          `).join('')}
        </div>
      `;

      updateProgress();
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        if (parseInt(selected.value) === quizData[currentQuestion].answer) {
          score++;
        }
        currentQuestion++;
        loadQuestion();
      } else {
        alert("Please select an option!");
      }
    }

    function updateProgress() {
      const progress = ((currentQuestion) / quizData.length) * 100;
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = progress.toFixed(0) + '%';
      progressBar.innerText = `${currentQuestion} / ${quizData.length}`;

      if (progress < 33) {
        progressBar.style.background = '#e74c3c'; // red
      } else if (progress < 66) {
        progressBar.style.background = '#f1c40f'; // yellow
      } else {
        progressBar.style.background = '#2ecc71'; // green
      }
    }

    loadQuestion();
  </script>
</body>
</html>
